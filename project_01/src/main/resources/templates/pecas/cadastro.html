<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de peças</title>
    <!-- Adicionando Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Cadastro de Peças</h1>
    <style>
        /* Estilo para centralizar o h1 */
        h1 {
            text-align: center;
        }
    </style>
    <form method="post" action="/pecas">
        <input type="hidden" name="_method" value="put" th:if="${peca != null}">
        <input type="hidden" name="id" th:value="${peca?.id}">

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="nome">Nome da peça</label>
                <input type="text" class="form-control" id="nome" name="nome" th:value="${peca?.nome}">
            </div>

            <div class="form-group col-md-6">
                <label for="equipamento">Equipamento</label>
                <input type="text" class="form-control" id="equipamento" name="equipamento" th:value="${peca?.equipamento}">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="peso">Peso</label>
                <input type="text" class="form-control" id="peso" name="peso" th:value="${peca?.peso}">
            </div>

            <div class="form-group col-md-6">
                <label for="valor">Valor</label>
                <input type="text" class="form-control" id="valor" name="valor" th:value="${peca?.valor}">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button><br><br>
    </form>
    <a href="/pecas" class="btn btn-primary mb-3">Lista de peças</a>
</div>

<!-- Scripts Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
